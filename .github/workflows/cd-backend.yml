name: Deploy Backend to DigitalOcean

on:
  push:
    branches: [ "main" ]
    paths:
      # REMOVED 'frontend/**' so frontend changes don't trigger backend deploys
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/cd-backend.yml'
  
  # Added Manual Trigger button (always useful for debugging)
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- SERVICE 1: API GATEWAY ---
      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          push: true
          # ENSURE YOUR USERNAME IS LOWERCASE HERE
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-gateway:latest

      # --- SERVICE 2: USERS API ---
      - name: Build and push Users API
        uses: docker/build-push-action@v5
        with:
          context: ./backend/users-api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-users:latest
      # --- ADD OTHER SERVICES HERE (Shop, Generations, etc.) ---

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Create the .env file locally on the runner
      # This fixes the syntax error and makes managing variables much easier
      - name: Create .env file
        run: |
          cat <<EOF > .env
          GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          API_GATEWAY_PORT=4000
          USERS_API_PORT=5001
          GENERATIONS_API_PORT=5002
          MONGO_PORT=27017
          MONGO_EXPRESS_PORT=8081
          ADMINER_PORT=8082
          MONGO_URI=mongodb://mongo:27017/generations-db
          DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@postgres:5432/users_db
          GENERATIONS_API_URL=http://generations-api:5002
          USERS_API_URL=http://users-api:5001
          MONGO_EXPRESS_URL=http://mongo-express:8081
          ADMINER_URL=http://adminer:8082
          EOF

      # 2. Copy BOTH the compose file AND the new .env file to the server
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "docker-compose.prod.yml,.env"
          target: "/opt/easyseo/"

      # 3. Execute Deployment
      - name: Execute deployment on Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          # We only need to pass the repo owner for the login command now
          # All other vars are already in the .env file we just copied!
          env: GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          script: |
            #!/bin/bash
            set -e
            cd /opt/easyseo
            
            # 1. Log in to Registry
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u $GITHUB_REPOSITORY_OWNER --password-stdin
            
            # 2. Run Deploy
            # The .env file is already here (from the SCP step), so Docker Compose will read it automatically.
            if command -v docker-compose >/dev/null 2>&1; then
              echo "Using standalone docker-compose..."
              docker-compose -f docker-compose.prod.yml pull
              docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            else
              echo "Using docker compose plugin..."
              docker compose -f docker-compose.prod.yml pull
              docker compose -f docker-compose.prod.yml up -d --remove-orphans
            fi
            
            # 3. Clean up space
            docker image prune --all --force