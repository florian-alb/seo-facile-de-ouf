services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.dev
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/src/frontend
      - ./shared:/src/shared
      - /src/frontend/node_modules
      - /src/frontend/.next
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:4000}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - api-gateway

  api-gateway:
    build:
      context: ./backend/api-gateway
      dockerfile: Dockerfile.dev
    container_name: api-gateway
    ports:
      - "${API_GATEWAY_PORT:-4000}:4000"
    volumes:
      - ./backend/api-gateway:/src
      - /src/node_modules
    environment:
      - PORT=4000
      - GENERATIONS_API_URL=${GENERATIONS_API_URL}
      - USERS_API_URL=${USERS_API_URL}
      - SHOP_API_URL=${SHOP_API_URL}
      - MONGO_EXPRESS_URL=${MONGO_EXPRESS_URL}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - generations-api
      - users-api
      - shop-api

  users-api:
    build:
      context: .
      dockerfile: backend/users-api/Dockerfile.dev
    container_name: users-api
    ports:
      - "${USERS_API_PORT:-5001}:5001"
    volumes:
      - ./backend/users-api:/src/backend/users-api
      - ./shared:/src/shared
      - /src/backend/users-api/node_modules
    environment:
      - PORT=5001
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=users_db
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/users_db
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  shop-api:
    build:
      context: .
      dockerfile: backend/shop-api/Dockerfile.dev
    container_name: shop-api
    ports:
      - "${SHOP_API_PORT:-5003}:5003"
    volumes:
      - ./backend/shop-api:/src/backend/shop-api
      - ./shared:/src/shared
      - /src/backend/shop-api/node_modules
    environment:
      - PORT=5003
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=seo_facile_shops
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/seo_facile_shops
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - SHOPIFY_HOST_NAME=${SHOPIFY_HOST_NAME:-localhost:4000}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  generations-api:
    build:
      context: ./backend/generations-api
      dockerfile: Dockerfile.dev
    container_name: generations-api
    ports:
      - "${GENERATIONS_API_PORT:-5002}:5002"
    volumes:
      - ./backend/generations-api:/src
      - /src/node_modules
    environment:
      - PORT=5002
      - MONGO_URI=${MONGO_URI}
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - app-network

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mongo

  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  pgdata:
