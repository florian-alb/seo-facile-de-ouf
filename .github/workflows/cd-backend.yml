name: Deploy Backend to DigitalOcean

on:
  push:
    branches: [ "main" ]
    paths:
      # REMOVED 'frontend/**' so frontend changes don't trigger backend deploys
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/cd-backend.yml'
  
  # Added Manual Trigger button (always useful for debugging)
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- SERVICE 1: API GATEWAY ---
      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          push: true
          # ENSURE YOUR USERNAME IS LOWERCASE HERE
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-gateway:latest

      # --- SERVICE 2: USERS API ---
      - name: Build and push Users API
        uses: docker/build-push-action@v5
        with:
          context: ./backend/users-api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-users:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy compose file to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/easyseo/"

      - name: Execute deployment on Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          script: |
            #!/bin/bash
            set -e
            cd /opt/easyseo
            
            # 1. Log in to Registry
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # 2. Run Deploy (Check for docker-compose vs docker compose)
            if command -v docker-compose >/dev/null 2>&1; then
              echo "Using standalone docker-compose..."
              docker-compose -f docker-compose.prod.yml pull
              docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            else
              echo "Using docker compose plugin..."
              docker compose -f docker-compose.prod.yml pull
              docker compose -f docker-compose.prod.yml up -d --remove-orphans
            fi
            
            # 3. Clean up space
            docker image prune --all --force