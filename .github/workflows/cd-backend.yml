name: Deploy Backend to DigitalOcean

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'
      - 'docker-compose.prod.yml'
      - '.github/workflows/cd-backend.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Gateway
        uses: docker/build-push-action@v5
        with:
          context: ./backend/api-gateway
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-gateway:latest

      - name: Build and push Users API
        uses: docker/build-push-action@v5
        with:
          context: ./backend/users-api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-users:latest

      - name: Build and push Generations API
        uses: docker/build-push-action@v5
        with:
          context: ./backend/generations-api
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/easyseo-generations:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          cat <<EOF > .env
          GITHUB_REPOSITORY_OWNER=${{ github.repository_owner }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASS=${{ secrets.DB_PASS }}
          API_GATEWAY_PORT=4000
          USERS_API_PORT=5001
          GENERATIONS_API_PORT=5002
          MONGO_PORT=27017
          MONGO_EXPRESS_PORT=8081
          ADMINER_PORT=8082
          MONGO_URI=mongodb://mongo:27017/generations-db
          DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@postgres:5432/users_db
          GENERATIONS_API_URL=http://generations-api:5002
          USERS_API_URL=http://users-api:5001
          MONGO_EXPRESS_URL=http://mongo-express:8081
          ADMINER_URL=http://adminer:8082
          EOF
      # 2. Copy .env and docker-compose.prod.yml to the VPS
      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          source: "docker-compose.prod.yml,.env"
          target: "/opt/easyseo/"

      - name: Execute deployment on Droplet
        uses: appleboy/ssh-action@master
        env:
          GHCR_PAT: ${{ secrets.GHCR_PAT }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          envs: GHCR_PAT,GITHUB_REPOSITORY_OWNER
          script: |
            #!/bin/bash
            set -e
            cd /opt/easyseo
            
            echo "$GHCR_PAT" | docker login ghcr.io -u "$GITHUB_REPOSITORY_OWNER" --password-stdin
            
            if command -v docker-compose >/dev/null 2>&1; then
              docker-compose -f docker-compose.prod.yml pull
              docker-compose -f docker-compose.prod.yml up -d --remove-orphans
            else
              docker compose -f docker-compose.prod.yml pull
              docker compose -f docker-compose.prod.yml up -d --remove-orphans
            fi
            
            docker image prune --all --force