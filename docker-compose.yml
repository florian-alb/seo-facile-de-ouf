services:
  # ═══════════════════════════════════════════════
  # Frontend
  # ═══════════════════════════════════════════════
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/src/frontend
      - ./shared:/src/shared
      - /src/frontend/node_modules
      - /src/frontend/.next
    env_file: ./frontend/.env.local
    environment:
      - INTERNAL_API_URL=http://api-gateway:4000
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - api-gateway

  # ═══════════════════════════════════════════════
  # API Gateway
  # ═══════════════════════════════════════════════
  api-gateway:
    build:
      context: .
      dockerfile: backend/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "${API_GATEWAY_PORT:-4000}:4000"
    volumes:
      - ./backend/api-gateway:/src/backend/api-gateway
      - /src/backend/api-gateway/node_modules
    env_file: ./backend/api-gateway/.env
    environment:
      - PORT=4000
      - USERS_API_URL=http://users-api:5001
      - SHOP_API_URL=http://shop-api:5003
      - GENERATIONS_API_URL=http://generations-api:5002
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - generations-api
      - users-api
      - shop-api

  # ═══════════════════════════════════════════════
  # Users API
  # ═══════════════════════════════════════════════
  users-api:
    build:
      context: .
      dockerfile: backend/users-api/Dockerfile
    container_name: users-api
    ports:
      - "${USERS_API_PORT:-5001}:5001"
    volumes:
      - ./backend/users-api:/src/backend/users-api
      - ./shared:/src/shared
      - /src/backend/users-api/node_modules
    env_file: ./backend/users-api/.env
    environment:
      - PORT=5001
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/users_db
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ═══════════════════════════════════════════════
  # Shop API
  # ═══════════════════════════════════════════════
  shop-api:
    build:
      context: .
      dockerfile: backend/shop-api/Dockerfile
    container_name: shop-api
    ports:
      - "${SHOP_API_PORT:-5003}:5003"
    volumes:
      - ./backend/shop-api:/src/backend/shop-api
      - ./shared:/src/shared
      - /src/backend/shop-api/node_modules
    env_file: ./backend/shop-api/.env
    environment:
      - PORT=5003
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/seo_facile_shops
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      postgres:
        condition: service_healthy

  # ═══════════════════════════════════════════════
  # Generations API
  # ═══════════════════════════════════════════════
  generations-api:
    build:
      context: .
      dockerfile: backend/generations-api/Dockerfile
    container_name: generations-api
    ports:
      - "${GENERATIONS_API_PORT:-5002}:5002"
    volumes:
      - ./backend/generations-api:/src/backend/generations-api
      - ./shared:/src/shared
      - /src/backend/generations-api/node_modules
    env_file: ./backend/generations-api/.env
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/generations-db?replicaSet=rs0
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy

  # ═══════════════════════════════════════════════
  # Worker
  # ═══════════════════════════════════════════════
  worker:
    deploy:
      replicas: 3
    build:
      context: .
      dockerfile: backend/worker/Dockerfile
    volumes:
      - ./backend/worker:/src/backend/worker
      - /src/backend/worker/node_modules
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - MONGO_URI=mongodb://mongo:27017/generations-db?replicaSet=rs0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongo:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  # ═══════════════════════════════════════════════
  # RabbitMQ
  # ═══════════════════════════════════════════════
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # ═══════════════════════════════════════════════
  # MongoDB
  # ═══════════════════════════════════════════════
  mongo:
    image: mongo:latest
    container_name: mongo
    command: ["mongod", "--replSet", "rs0"]
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped
    networks:
      - app-network

  mongo-init-replica:
    image: mongo:latest
    container_name: mongo-init-replica
    depends_on:
      - mongo
    entrypoint: >
      mongosh --host mongo --eval
      "try { rs.initiate({ _id: 'rs0', members: [{ _id: 0, host: 'mongo:27017' }] }) } catch(e) { rs.status() }"
    restart: "no"
    networks:
      - app-network

  # ═══════════════════════════════════════════════
  # PostgreSQL
  # ═══════════════════════════════════════════════
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════
  # Admin Tools
  # ═══════════════════════════════════════════════
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "${MONGO_EXPRESS_PORT:-8081}:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017/?replicaSet=rs0
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - mongo

  adminer:
    image: adminer:latest
    container_name: adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8082}:8080"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mongo-data:
  pgdata:
  rabbitmq_data:
